<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑</title>
    <link rel="stylesheet" href="/pubilc/layui/css/layui.css" media="all">
    <style>
        body{
            padding: 20px;
        }
        .box{
            width: 60%;
            margin-top: 10px;
            overflow: hidden;
        }
        h1{
            margin-left:110px;
            margin-bottom: 10px;
        }
        #addBtn{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>编辑</h1>
        <form action="/student/edit" method="POST" class="layui-form" lay-filter='formdata'>
            <div class="layui-form-item">
                <label class="layui-form-label">姓名</label>
                <div class="layui-input-block">
                    <input type="text" name='name' lay-verify="name" class="layui-input" value="{{student.name}}" placeholder="请输入姓名">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">学号</label>
                <div class="layui-input-block">
                    <input type="text" name='num' lay-verify="num" class="layui-input" value="{{student.num}}" placeholder="请输入学号">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-block">
                    <select name="sex" lay-verify="sex" class="sexnum" data-value="{{student.sex}}">
                        
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">爱好</label>
                <div class="layui-input-block">
                    <input type="text" name='like' lay-verify="like" class="layui-input" placeholder="请输入爱好" value="{{student.hobby}}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <button type='submit' lay-submit='' class="layui-btn layui-btn-normal" lay-filter='addBtn' id="addBtn">保存</button>
            </div>
            
        </form>
    </div>
</body>
<script src="/pubilc/layui/layui.js"></script>
<script>
    layui.use(['form'],function(){
        var form = layui.form,
        $ = layui.$;
        form.render();

        form.verify({
            name:function(val){
                if(val == ''){
                    return '请输入姓名！'
                }
            }
        })

        var str = '<option value=""></option>'
        var sexId= $('.sexnum').attr('data-value');
        if(sexId == 0){
            str+='<option value="0" selected>男</option><option value="1">女</option>';
        }else{
            str+='<option value="0">男</option><option value="1" selected>女</option>';
        }
        $('.sexnum').html(str);
        form.render();
    });
</script>
</html>
