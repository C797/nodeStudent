<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习管理系统</title>
    <link rel="stylesheet" href="{{href}}" media="all">
    <style>
        body{
            padding: 20px;
        }
        .box{
            width: 60%;
            margin-top: 10px;
            overflow: hidden;
        }
        .os-edit{
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <h1>学习管理系统</h1>
    <div class="box">
        <button type="button" class="layui-btn layui-btn-normal addBtn">新增</button>
        <!-- <table id="crudTable" lay-filter="crudTable"></table> -->
        <table class="layui-table" lay-filter="crudTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>姓名</th>
                    <th>学号</th>
                    <th>性别</th>
                    <th>爱好</th>
                    <th>操作</th>
                </tr> 
            </thead>
            <tbody>
                {{ each data }}
                    <tr>
                        <td>{{ $value.id }}</td>
                        <td>{{ $value.name }}</td>
                        <td>{{ $value.num }}</td>
                        <td>{{ $value.sex }}</td>
                        <td>{{ $value.hobby }}</td>
                        <td>
                            <a class='os-edit' lay-event='edit' style='text-decoration:none;cursor:pointer;color:#367fff;' href="/student/edit?id={{ $value.id }}">编辑</a>
                            <a class='os-edit' lay-event='del' style='text-decoration:none;cursor:pointer;color:red;' href="/students/delete?id={{ $value.id }}">删除</a>
                        </td>
                    </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
</body>
<script src="{{jshref}}"></script>
<script>
    layui.use(['table'],function(){
        var table = layui.table;

        document.querySelector('.addBtn').onclick = function() {
            window.location.href = '/student/add'
        }
    })
</script>
</html>
